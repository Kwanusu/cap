<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for navbar toggle -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
</head>
<body class="font-sans text-gray-800 scroll-smooth">

    <!-- Navbar -->
    <header class="fixed top-0 w-full bg-black shadow z-50" x-data="{ open: false }">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo -->
            <a href="#home" class="text-2xl font-bold text-red-600">MyBrand</a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-6">
                <li><a href="#home" class="text-white hover:text-red-600">Home</a></li>
                <li><a href="#about" class="text-white hover:text-red-600">About</a></li>
                <li><a href="#services" class="text-white hover:text-red-600">Services</a></li>
                <li><a href="#contact" class="text-white hover:text-red-600">Contact</a></li>
            </ul>

            <!-- Mobile Hamburger -->
            <button @click="open = !open" class="md:hidden text-gray-700 focus:outline-none">
                <!-- Hamburger icon when closed -->
                <i class="fas fa-bars fa-lg" x-show="!open"></i>
                <!-- Close icon when open -->
                <i class="fas fa-times fa-lg" x-show="open"></i>
            </button>
        </nav>
</body>
</html>
